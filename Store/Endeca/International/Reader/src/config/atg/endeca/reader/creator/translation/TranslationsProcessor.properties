# @version $Id: //hosting-blueprint/B2CBlueprint/version/11.3.1/Endeca/International/Reader/config/atg/endeca/reader/creator/translation/TranslationsProcessor.properties#1 $$Change: 1497274 $
$class=atg.repository.creator.translation.EndecaTranslationsProcessor
$classloader=/atg/endeca/EndecaClassLoaderService

mappingManager=/atg/endeca/reader/creator/MappingManager

# Property that contains id in record
idPropertyName^=/atg/endeca/reader/creator/processor/RecordIdParser.assetIdPropertyName
# Property that contains master asset id in record
masterIdPropertyName=asset.localeMasterAssetId
# Property that contains asset locale in record
localePropertyName=asset.locale
# Property in item descriptor that contains translations
translationsPropertyNames=storeArticle=translations,\
                          storeImage=translations,\
                          storeVideo=translations